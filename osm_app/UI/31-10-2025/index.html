<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 + SweetAlert2 + jQuery + Loading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
  <h2 class="mb-4">Bootstrap 5 + SweetAlert2 + jQuery</h2>

  <!-- Tooltip -->
  <button type="button" class="btn btn-primary mb-3" data-bs-toggle="tooltip" title="Tooltip via jQuery">
    Hover (Tooltip)
  </button>

  <!-- Popover -->
  <button type="button" class="btn btn-secondary mb-3" data-bs-toggle="popover" title="Popover Title" data-bs-content="This is a Bootstrap Popover!">
    Click (Popover)
  </button>

  <!-- SweetAlert -->
  <button class="btn btn-success mb-3" id="sweetAlertBtn">
    Show SweetAlert2
  </button>

  <!-- Loading Spinner Button -->
  <button class="btn btn-dark mb-3" id="spinnerBtn">
    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="spinnerIcon"></span>
    <span id="spinnerText">Run jQuery Spinner</span>
  </button>

  <!-- SweetAlert Loading -->
  <button class="btn btn-info mb-3" id="swalLoadingBtn">
    SweetAlert Loading
  </button>

  <!-- Toast Trigger -->
  <button class="btn btn-warning mb-3" id="toastBtn">
    Show Bootstrap Toast
  </button>

  <!-- Toast Component -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
    <div id="liveToast" class="toast text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">Bootstrap Toast triggered via jQuery.</div>
        <button type="button" class="btn-close btn-close-white m-auto me-2" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  $(document).ready(function () {
    // Initialize Tooltip
    $('[data-bs-toggle="tooltip"]').tooltip();

    // Initialize Popover
    $('[data-bs-toggle="popover"]').popover();

    // SweetAlert2 Basic Alert
    $('#sweetAlertBtn').on('click', function () {
      Swal.fire({
        title: 'Success!',
        text: 'This is a SweetAlert2 popup using jQuery.',
        icon: 'success',
        confirmButtonText: 'OK'
      });
    });

    // Show Bootstrap Toast
    $('#toastBtn').on('click', function () {
      const toastEl = document.getElementById('liveToast');
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    });

    // SweetAlert2 Loading
    $('#swalLoadingBtn').on('click', function () {
      Swal.fire({
        title: 'Loading...',
        html: 'Please wait a moment',
        allowOutsideClick: false,
        didOpen: () => {
          Swal.showLoading();
          setTimeout(() => {
            Swal.close();
            const toast = new bootstrap.Toast($('#liveToast')[0]);
            toast.show();
          }, 2000);
        }
      });
    });

    // Spinner Loading Button
    $('#spinnerBtn').on('click', function () {
      $('#spinnerIcon').removeClass('d-none');
      $('#spinnerText').text('Loading...');

      setTimeout(function () {
        $('#spinnerIcon').addClass('d-none');
        $('#spinnerText').text('Done!');
        setTimeout(() => $('#spinnerText').text('Run jQuery Spinner'), 1500);
      }, 2000);
    });
  });
</script>

</body>
</html>
