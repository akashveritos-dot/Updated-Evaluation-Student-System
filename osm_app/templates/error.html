<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .error-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }
        .error-box h1 {
            font-size: 50px;
            color: #ff4c4c;
        }
        .error-box p {
            font-size: 18px;
        }
        .error-box a {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="error-box">
    <h1>{{ code }} Error</h1>
    <p>{{ message }}</p>
    <a href="/">Go to Home</a>
</div>
</body>
</html>
